<!DOCTYPE html>
<html>
    <head>
        <title>Background Image Example</title>
        <style>
            /* Style for the body to set the background image and center content */
            body {
                /* Set the image as the background */
                background-image: url("https://imgs.search.brave.com/G7mXVIirhDP0WQuZCVT6Sj_yAHJKZa-Zyx4HZ1CAPD0/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL00v/TVY1Qk1HTTRPVFpq/T1RZdFpEZGpNeTAw/WWpJd0xXSXhNemd0/WVdZeU5XUTFZbVF4/T0RNeVhrRXlYa0Zx/Y0djQC5qcGc");
                
                /* Ensure the background covers the entire viewport */
                background-size: cover;
                
                /* Center the background image */
                background-position: center;
                
                /* Prevent the background image from repeating */
                background-repeat: no-repeat;
                
                /* Keep the background fixed during scrolling (optional but often desired) */
                background-attachment: fixed;
                
                /* Ensure body takes up the full viewport height */
                min-height: 100vh;
                
                /* Centering the foreground content (the paragraph) */
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                
                /* Margin/Padding cleanup */
                margin: 0;
                padding: 0;
            }

            /* Style for the paragraph */
            p {
                color: red;
                text-align: center;
                padding: 2px;
                /* To ensure the red text is readable over the background image,
                   we'll add a white background to the text container */
                background-color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
                padding: 10px;
                border-radius: 5px;
                /* Adjust the font weight for better readability */
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>this is a red tag using internal css</p>
    </body>
</html>
